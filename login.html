<!-- HTML 5 Version -->
<html>
	<!-- HTML Head -->
	<head>
		<!-- meta data -->

		<meta name="description" content="Website for SolveIT app">
		<meta name="author" content="SolveIT">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>SolveIT</title>
		
		<!-- Local CSS Style -->
		<link rel="stylesheet" href="login.css">

	<!-- 	End of Header HTML  -->
	
	
	
	
	<!-- HTML Body -->
	<body class="bg-dark text-white">
		<!-- Navigation Section -->
		<section id="login">
			<!-- Nav Bar -->
			<div class="card bg-transparent">
				<div class="card-body">
					<h1>Login</h1>
					<!-- Login Section -->
					<form>
						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama pengguna atau email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Kata Sandi">
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Biarkan tetap masuk</label>
						</div>
						<button type="submit" class="btn btn-block btn-primary mt-4 mb-4">Masuk</button>
					</form>
					<p>Lupa kata sandi?</p>
				</div>
			</div>
			<div class="card bg-transparent text-white">
				<div class="card-body">
					Tidak punya akun? <a href="">Buat akun</a>
				</div>
			</div>
		</section>
		<!-- End of Navbar -->
	</body>
